services:
  nodehtmlparser:
    image: nodehtmlparser
    build:
      context: node_modules/node-html-parser
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "dist/index.js"]
