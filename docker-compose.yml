version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=production
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - agenda-alego-net
    command: npm run start
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: agenda-alego-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - agenda-alego-net

volumes:
  ollama-data: {}

networks:
  agenda-alego-net:
    driver: bridge
